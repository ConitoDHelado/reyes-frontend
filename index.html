<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reyes</title>
    <!-- STYLESHEETS -->

    <link rel="stylesheet" href="styles/base.css">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- FONTS -->

<body>
    <div class="container">
    <h1 class="title">Lista de Reyes</h1>
    <img src="images/reyes_magos.webp">

        <label>Usuario<input type="text" id="username" name="usuario" required></label>
        <label>Contraseña<input type="password" id="password" name="contraseña" required></label>
        <button type="submit" id="loginBtn">Iniciar sesión</button>
    </form>

    <div id="authMessage"></div>
</div>

</body>
